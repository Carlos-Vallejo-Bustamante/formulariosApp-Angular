<h2>Template: <small>Dinámicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" 
      autocomplete="off"
      #miFormulario="ngForm">

      <!-- Nombre -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">
            Nombre            
        </label>
        <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   [(ngModel)]="persona.nombre"
                   name="nombre"
                   placeholder="Nombre de la persona"
                   minlength="3"
                   required>
            <span class="form-text text-danger"
                  *ngIf="miFormulario.controls['nombre']?.errors && miFormulario.controls['nombre']?.touched">
                Mínimo 3 caracteres
            </span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">
            Agregar            
        </label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar favorito"
                       [(ngModel)]="nuevoJuego"
                       name="nuevoJuego"
                       (keyup.enter)="agregarJuego()">
                <button type="button"
                        class="btn btn-outline-primary"
                        (click)="agregarJuego()">
                    Agregar
                </button>          
            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">
            Favoritos            
        </label>
        <div class="col-sm-9">
            <div class="input-group mb-1"
                 *ngFor="let juego of persona.favoritos; let i = index">
                <input class="form-control"
                       placeholder="Agregar favorito"
                       [(ngModel)]="juego.nombre"
                       [ngModelOptions]="{standalone: true}"
                       [name]="juego.nombre"
                       class="form-control"
                       required>  
                <button type="button"
                        class="btn btn-outline-danger"
                        (click)="eliminar(i)">
                    Eliminar
                </button>          
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid"
                    (click)="guardar()">
                Guardar   
            </button>
        </div>
    </div>
</form>


<span>Persona</span>
<pre>{{ persona | json }}</pre>
